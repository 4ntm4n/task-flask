{% extends "base.html" %}

{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- Task name -->
        <div class="row">
            <div class="input-field col s12">
                <input  name="task_name" id="task_name" type="text" class="validate" minlength="5" maxlength="50">
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- task_description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea   name="task_description" id="task_description" type="text" class="materialize-textarea validate" minlength="5" maxlength="200"></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- due_date -->
        <div class="row">
            <div class="input-field col s12">
                <input  name="due_date" id="due_date" type="text" class="validate datepicker" >
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is_urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- category_id -->
        <div class="row">
            <div class="center-align col s12">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category
                        {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                        
                    </option>
                </select>
                <label for="category_id">Choose Category</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}
